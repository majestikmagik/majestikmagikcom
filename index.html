    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cookieBanner = document.getElementById('cookie-banner');
        const acceptButton = document.getElementById('accept-cookies-btn');

        // Check if consent has already been given
        const hasConsent = localStorage.getItem('majestik_magik_cookie_consent');

        if (!hasConsent && cookieBanner) {
          // If no consent, make the banner visible
          cookieBanner.classList.add('visible');
        }

        if (acceptButton) {
          acceptButton.addEventListener('click', () => {
            // When the button is clicked, set the consent in localStorage
            localStorage.setItem('majestik_magik_cookie_consent', 'true');
            // Hide the banner
            if (cookieBanner) {
              cookieBanner.classList.remove('visible');
            }
          });
        }
      });
    </script>
